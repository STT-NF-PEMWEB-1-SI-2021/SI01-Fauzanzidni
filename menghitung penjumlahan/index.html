<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function penjumlahan() {
            var bil1=document.getElementById("bil1").value;
            var bil2=document.getElementById("bil2").value;
            var hasil=parseInt(bil1)+parseInt(bil2);

            document.getElementById("hasil").value=hasil;
        }
    </script>
</head>
<body>
    bilangan 1  : <input type="number" id="bil1"> <p>+</p>
    bilangan 2  : <input type="number" id="bil2"><p>=</p>
    hasil  : <input type="number" id="hasil"> <br>
    <button onclick="penjumlahan()"></button>
</body>
</html>
