<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form name="formPendaftaran" action="home.html" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input type="text" name="nama" placeholder="Nama lengkap" class="form-control" required maxlength="30" minlength="3">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email Aktif" class="form-control" required itemtype="@">
                <small id="emailHelp" class="form-text text-muted">Email Akan Digunakan Untuk Mengirimkan Notifikasi.</small>
            </div>
            <div class="form-group">
                <label>Jam keberangkatan </label>
                <select name="jam" class="form-control">
                    <option value="0">Jam Pemberangkatan</option>
                    <option value="1">00:00 - 05:00</option>
                    <option value="2">05:30 - 10:00</option>
                    <option value="3">10:30 - 15:00</option>
                    <option value="4">15:30 - 20:00</option>
                    <option value="4">20:30 - 23:59</option>
                </select>
            </div>
            <div class="form-group">
                <label>Tujuan Pemberangkatan </label>
                <select name="tujuan" class="form-control">
                        <option value="0">Pilih Tujuan Pemberangkatan</option>
                        <option value="1">Jakarta</option>
                        <option value="2">Bandung</option>
                        <option value="3">Yogyakarta</option>
                        <option value="4">Malang</option>
                        <option value="5">Surabaya</option>
                        <option value="6">Kalimantan</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Jumlah Tiket  </label>
                <select name="tiket" class="form-control">
                        <option value="0">Jumlah Tinket yang dapat dipilih</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["nama"].value == "") {
                alert("Nama Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["nama"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Email Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            if (document.forms["formPendaftaran"]["jam"].value == "") {
                alert(" Jam Keberangkatan  Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["jam"].focus();
                return false;
            if (document.forms["formPendaftaran"]["tiket"].value == "") {
                alert("Jumlah Tiket  Tidak Boleh Kosong");
                document.forms["formPendaftaran"]["tiket"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["tujuan"].selectedIndex < 1) {
                alert("Pilih tujuan.");
                document.forms["formPendaftaran"]["tujuan"].focus();
                return false;
            }
        }
    </script>
</body>
</html>
